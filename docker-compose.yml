services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: reconciliation_api_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    hostname: app
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      - ERL_NODE_NAME=${ERL_NODE_NAME}
      - ERL_COOKIE=${ERL_COOKIE}
      - RELEASE_COOKIE=${ERL_COOKIE}
      - DATABASE_URL=${DATABASE_URL}
      - LOG_LEVEL=${LOG_LEVEL:-debug}
    ports:
      - "4000:4000"
    restart: always

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  db_data:
